# Lefthook configuration for Next.js + TypeScript project
# Refer to: https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,ts,jsx,tsx,json,css,md,yml}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files} --fix
      stage_fixed: true

pre-push:
  commands:
    tests:
      run: npm test
    lint:
      run: npx eslint .
    format-check:
      run: npx prettier --check .
